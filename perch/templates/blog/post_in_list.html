<!-- Don't forget to change .htaccess file if you change blog name   -->
<perch:before>
  <section class="blog-section-wrapper">
</perch:before>
  <div class="blog-index-container">
    <h3 class="blog-index-title">
      <a href="<perch:blog id="postURL"/>">
        <perch:blog id="postTitle" />
      </a>
    </h3>
    <p>
      <perch:blog id="postTitle" />
    </p>
  </div>
<perch:after>
  </section>
</perch:after>
