<!-- Archive categories nav -->
<perch:before>
  <div class="blog-index-category-title">
    <h3 class="blog-index-page-subtitle">
      Categories
    </h3>
    <!-- TODO: Inline blog arrow SVG if it's useful to change colour -->
    <img class="category-down-arrow" src="/images/blog-down-arrow.svg" alt="Down arrow">
  </div>
  <ul class="blog-categories-ul"">
</perch:before>
<li class="blog-categories-li">
    <a class="blog-category-link" href="/journal/category/<perch:category id="catSlug" type="slug" for="catTitle" order="2">">
        <perch:category id="catTitle" type="smarttext" />
    </a>
</li>
<perch:after>
    </ul>
</perch:after>
